version: '3.7'

services:
    app:
        image: decimer-app:latest
        build:
            context: .
            dockerfile: ./docker/Dockerfile
            args:
                - PHP_VERSION=8.2
        container_name: decimer_app
        restart: unless-stopped
        volumes:
            - ./:/var/www/app
            - /var/www/app/vendor
        networks:
            - app-net
        extra_hosts:
            - "internal.host:host-gateway"

    nginx:
        image: nginx:alpine
        container_name: decimer_nginx
        restart: unless-stopped
        ports:
            - "${APP_PORT:-8080}:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./public:/var/www/app/public:cached
            - ./storage/app/public:/var/www/app/storage/app/public:cached
        depends_on:
            - app
        networks:
            - app-net

    supervisor:
        image: decimer-app:latest
        container_name: decimer_supervisor
        restart: unless-stopped
        volumes:
            - ./:/var/www/app
            - /var/www/app/vendor
        depends_on:
            - app
        networks:
            - app-net
        command: supervisord -n -c /etc/supervisor/supervisord.conf

networks:
    app-net:
        driver: bridge