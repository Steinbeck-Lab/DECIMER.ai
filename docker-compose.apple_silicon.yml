services:
    app:
        build:
            context: .
            dockerfile: ./docker/Dockerfile.apple_silicon
            args:
                - PHP_VERSION=8.2
        image: decimer-app-m1:latest
        container_name: decimer_app_m1
        platform: linux/arm64
        restart: unless-stopped
        volumes:
            - ./:/var/www/app
            - /var/www/app/vendor
            - /var/www/app/node_modules
        networks:
            - app-net
        extra_hosts:
            - "internal.host:host-gateway"
        environment:
            - APP_ENV=local
            - APP_DEBUG=true

    nginx:
        image: nginx:alpine
        container_name: decimer_nginx_m1
        platform: linux/arm64
        restart: unless-stopped
        ports:
            - "${APP_PORT:-8080}:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./public:/var/www/app/public:cached
            - ./storage/app/public:/var/www/app/storage/app/public:cached
        depends_on:
            - app
        networks:
            - app-net

    supervisor:
        image: decimer-app-m1:latest
        container_name: decimer_supervisor_m1
        platform: linux/arm64
        restart: unless-stopped
        volumes:
            - ./:/var/www/app
            - /var/www/app/vendor
            - /var/www/app/node_modules
        depends_on:
            - app
        networks:
            - app-net
        command: supervisord -n -c /etc/supervisor/supervisord.conf
        environment:
            - APP_ENV=local
            - APP_DEBUG=true

networks:
    app-net:
        driver: bridge